<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body><!--Realizar a divisão da página conforme modelo-->
    <header class="cabecalho">
        <img class = "logo" src="./src/imagens/logo.svg" alt = "logo X-Men">
    </header> 

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> SELECT A CHARACTER </h1>
            <ul class="lista-de-personagens"> <!--Lista desordenada-->
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Seu nome verdadeiro é Scott Summers. Ele tem o poder de disparar rajadas opticas após um acidente que aconteceu com ele quando criança, mas não consegue controlá-los."> <!--Elementos da lista-->
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
              <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Também conhecida como Fênix, é uma das mutantes mais poderosas do Instituto Xavier. Tem poderes telepáticos e telecinéticos, podendo levitar objetos, ler mentes, produzir campos de força e entre outros.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Seu nome verdadeiro é Katherine Anne Pryde, mais conhecida como Kitty Pryde e tem 15 anos. Ela tem o podr de atravessar matéria sóllida, campos de energia, rajadas ópticas, continuando intact e também tem o podr de andar no ar.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Seu nome verdadeiro é Ororo Monroe. Ela era deusa de uma tribo africana até ser encontrada pelo professor Xavier. Tem o porder de controlar as forças da natureza.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Seu nome verdadeiro é Logan, ele nasceu no Canadá e participou de um programa do governo, a Arma X, em que foi inserido adamantium em seu esqueleto. Possui grande poder de cura, o que permitiu que sobrevivesse à exeperiência.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem wolverine">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Seu nome verdadeiro é Kurt Wagner, tem 16 anos e ele é um mutante que nasceu com cauda, orelhas pontudas, mão com tres dedos e pés com dois dedos. Ele tem o poder de se teletransportar.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Seu nome verdadeiro é Eric Magnus Lehnsherr, ele é um dos principais mutantes mais poderosos de todo o planeta. Ele tem o pdoer de controlar objetos de metal e criar campos magnéticos.">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Seu nome verdadeiro é Anna Marie Raven ela tem 17 anos. Ela tem o poder de absorver a vitalidade e memória das pessoas que toca, ou no caso dos mutantes, os poderes, mas só temporariamente.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Seu nome verdadeiro é Scott Summers. Ele tem o poder de disparar rajadas opticas após um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
